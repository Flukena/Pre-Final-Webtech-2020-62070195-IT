<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        let requestURL = 'ezquiz.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            console.log(data.tracks.items[0].album.images[0].url);
            let mai = document.getElementById("main");
            for (let i = 0; i < data.tracks.items.length; i++) {
                mai.innerHTML +=`
                <div class="card col-4"  style="width: 640px;" >
                <img  src="`+ data.tracks.items[i].album.images[0].url + `" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title" > `+ data.tracks.items[i].album.name + ` </h5>
                  <p class="card-text" >artist: ` + data.tracks.items[i].artists[0].name + `</p>
                  <p class="card-text" > Release date: ` + data.tracks.items[i].album.release_date + `</p>
                  <p class="card-text">Avaliable: ` + data.tracks.items[i].album.available_markets.length + `</p>
                </div></div>
                `
            }
        }

    </script>
    <style>
        .col-4{
        }
        .main{
            margin:0px;
        }
    </style>
</head>
